<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="Element and Discoverer">
    <ul class="suggestions">
      <li>Filter for an name</li>
      <li>or a discoverer</li>
    </ul>
  </form>
<script>
// const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const endpoint = 'https://raw.githubusercontent.com/dariusk/corpora/master/data/science/elements.json';

const elements = [];

fetch(endpoint)
  .then(blob => blob.json())
  // .then(function(blob) {
  //   return blob.json();
  // })
  .then(data => elements.push(...data["elements"]))

function findMatches(wordToMatch, elements) {
  return elements.filter(place => {
    const regex = new RegExp(wordToMatch, 'gi');
    return place.name.match(regex) || place.discoverer.match(regex)
  });
}

function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

function displayMatches() {
  const matchArray = findMatches(this.value, elements);
  console.log(matchArray)
  const html = matchArray.map(place => {

  const regex = new RegExp(this.value, 'gi');
  const elementName = place.name.replace(regex, `<span class="hl">${this.value}</span>`);
  const discovererName = place.discoverer.replace(regex, `<span class="hl">${this.value}</span>`);

    return`
    <li>
      <span class="name">${elementName}, ${discovererName}</span>
      <span class="year_of_discovery">${place.year_of_discovery}</span>
    </li>
    `}).join(''); //joins the suggestion cards together
  suggestions.innerHTML = html;
}

const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

searchInput.addEventListener('change', displayMatches);
searchInput.addEventListener('keyup', displayMatches);

</script>
  </body>
</html>
